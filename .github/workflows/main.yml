name: React Todo CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build Docker image
      run: docker build -t react-todo-app .
      
    - name: Run container
      run: docker run -d -p 3000:3000 --name todo-app react-todo-app
      
    - name: Wait for app to start
      run: sleep 10
      
    - name: Check container logs
      run: docker logs todo-app
      
    - name: Check if app is responding
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:3000/ > /dev/null; then
            echo "App is responding"
            break
          fi
          echo "Waiting for app to start... ($i/30)"
          sleep 2
        done
      
    - name: Test API endpoints
      run: |
        # Test root endpoint first
        echo "Testing root endpoint..."
        curl -f http://localhost:3000/
        
        # Test get all todos
        echo "Testing GET /api/todos..."
        curl -f http://localhost:3000/api/todos
        
        # Test create todo
        echo "Testing POST /api/todos..."
        curl -f -X POST http://localhost:3000/api/todos \
          -H "Content-Type: application/json" \
          -d '{"task": "Test from CI/CD"}'
      
    - name: Stop container
      if: always()
      run: docker stop todo-app || true
